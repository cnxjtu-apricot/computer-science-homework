            <h1 class="cover-heading">我的认识</h1>
            <p>计算机学科是21世纪赖以前进的主要科技动力，它将人类从低级重复的劳动中解放出来，消减重复枯燥的计算工作中容易产生的纰漏。
            <p>计算机学科是前卫的，但又不是如核，空天等领域的无可触摸。它是真正进入到每个人的生活中，正如前几次科技改革中不同能源的亲民，这或许才是一项能够代表时代的技术所应具备的属性。
            <p>计算机学科是所有当代学科的进一步发展的基础，是一件可以将繁杂工作以几何级数简化的超强工具，又是一项可以将人类无穷创造力加以实施的放大器
          </div>
